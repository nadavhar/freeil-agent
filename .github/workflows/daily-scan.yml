name: Daily Free Event Scan

on:
  schedule:
    # 06:00 UTC = 08:00 Israel time
    - cron: '0 6 * * *'
  workflow_dispatch: # Manual trigger from Actions tab

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run auto scanner
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python auto_scan.py

      - name: Get event count
        id: count
        run: echo "count=$(python -c "import json; print(len(json.load(open('events.json'))))")" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-scan: update free events (total: ${{ steps.count.outputs.count }})"
          file_pattern: events.json
