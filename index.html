            const location = event.location || '';
            const sourceUrl = event.source ? `https://${event.source}` : '';
            const siteUrl = window.location.href;

            let message = `ğŸ‰ *${title}*\n\n`;
            if (date) message += `ğŸ“… ${date}\n`;
            if (location) message += `ğŸ“ ${location}\n`;
            message += `ğŸ’° ${t('free')}!\n\n`;
            if (sourceUrl) message += `ğŸ”— ${sourceUrl}\n\n`;
            message += `${t('foundOnFreeIL')}\n${siteUrl}`;

            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        function renderEvents(events) {
            const list = document.getElementById('event-list');
            list.innerHTML = '';
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            document.getElementById('stats').textContent =
                t('statsFormat').replace('{count}', events.length);

            if (!events.length) {
                list.innerHTML = `<p style="padding:1rem;color:#888">${t('noResults')}</p>`;
                return;
            }

            events.forEach((ev, i) => {
                // Card
                const card = document.createElement('div');
                card.className = 'event-card';

                const cityBadge = ev.city ? `<span class="badge badge-city">${getCityLabel(ev.city)}</span>` : '';
                const typeBadge = ev.event_type ? `<span class="badge badge-type">${getTypeLabel(ev.event_type)}</span>` : '';
                const dateStr = ev.date_display || ev.date || '';
                const sourceStr = ev.source ? `<div class="source-tag">${t('source')}: <a href="https://${ev.source}" target="_blank" rel="noopener">${ev.source}</a></div>` : '';

                const shareBtn = `<button class="whatsapp-share" data-index="${i}" title="${t('shareWhatsApp')}">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                    </svg>
                </button>`;

                card.innerHTML = `
                    ${shareBtn}
                    <h3>${ev.title || t('noTitle')} <span class="badge badge-free">${t('free')}</span></h3>
                    <div>${cityBadge}${typeBadge}</div>
                    <div class="meta">${dateStr} &mdash; ${ev.location || ''}</div>
                    <div class="desc">${ev.description || ''}</div>
                    ${sourceStr}
                `;

                // WhatsApp share click
                card.querySelector('.whatsapp-share').addEventListener('click', (e) => {
                    e.stopPropagation();
                    shareToWhatsApp(ev);
                });

                // Map view click
                card.addEventListener('click', () => {
                    if (ev.latitude && ev.longitude) {
                        map.setView([ev.latitude, ev.longitude], 14);
                        markers[i]?.openPopup();
                    }
                });
                list.appendChild(card);

                // Marker
                if (ev.latitude && ev.longitude) {
                    const marker = L.marker([ev.latitude, ev.longitude], {
                        icon: makeIcon(ev.event_type),
                    }).addTo(map).bindPopup(`
                        <strong>${ev.title}</strong><br>
                        <span style="color:#00d4aa;font-weight:bold">${t('freePopup')}</span><br>
                        ${dateStr}<br>
                        ${ev.location || ''}<br>
                        <em>${ev.description || ''}</em>
                    `);
                    markers.push(marker);
                } else {
                    markers.push(null);
                }
            });

            // Fit map to visible markers
            const validMarkers = markers.filter(Boolean);
            if (validMarkers.length) {
                const group = L.featureGroup(validMarkers);
                map.fitBounds(group.getBounds(), { padding: [30, 30] });
            }
        }

        function buildFilters() {
            // Date filters
            const dateBar = document.getElementById('date-filters');
            dateBar.innerHTML = '';

            const dateOptions = [
                { key: 'all', label: t('filterAll') },
                { key: 'today', label: t('filterToday') },
                { key: 'week', label: t('filterWeek') },
                { key: 'month', label: t('filterMonth') }
            ];

            dateOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn date-filter' + (activeDateFilter === opt.key ? ' active' : '');
                btn.dataset.date = opt.key;
                btn.textContent = opt.label;
                btn.onclick = () => { activeDateFilter = opt.key; applyFilter(); };
                dateBar.appendChild(btn);
            });

            // City filters
            const cities = [...new Set(allEvents.map(e => e.city).filter(Boolean))];
            const cityBar = document.getElementById('city-filters');
            cityBar.innerHTML = '';

            const allCityBtn = document.createElement('button');
            allCityBtn.className = 'filter-btn city-filter active';
            allCityBtn.dataset.city = 'all';
            allCityBtn.textContent = t('filterAll');
            allCityBtn.onclick = () => { activeCityFilter = 'all'; applyFilter(); };
            cityBar.appendChild(allCityBtn);

            cities.forEach(c => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn city-filter';
                btn.textContent = getCityLabel(c);
                btn.dataset.city = c;
                btn.onclick = () => { activeCityFilter = c; applyFilter(); };
                cityBar.appendChild(btn);
            });

            // Type filters
            const types = [...new Set(allEvents.map(e => e.event_type).filter(Boolean))];
            const typeBar = document.getElementById('type-filters');
            typeBar.innerHTML = '';

            const allTypeBtn = document.createElement('button');
            allTypeBtn.className = 'filter-btn active';
            allTypeBtn.dataset.type = 'all';
            allTypeBtn.textContent = t('filterAll');
            allTypeBtn.onclick = () => { activeTypeFilter = 'all'; applyFilter(); };
            typeBar.appendChild(allTypeBtn);

            types.forEach(type => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = getTypeLabel(type);
                btn.dataset.type = type;
                btn.onclick = () => { activeTypeFilter = type; applyFilter(); };
                typeBar.appendChild(btn);
            });
        }

        function applyFilter() {
            document.querySelectorAll('#date-filters .filter-btn').forEach(b => {
                b.classList.toggle('active', (b.dataset.date || 'all') === activeDateFilter);
            });
            document.querySelectorAll('#city-filters .filter-btn').forEach(b => {
                b.classList.toggle('active', (b.dataset.city || 'all') === activeCityFilter);
            });
            document.querySelectorAll('#type-filters .filter-btn').forEach(b => {
                b.classList.toggle('active', (b.dataset.type || 'all') === activeTypeFilter);
            });

            let filtered = allEvents;
            if (activeDateFilter === 'today') {
                filtered = filtered.filter(e => isToday(e.date));
            } else if (activeDateFilter === 'week') {
                filtered = filtered.filter(e => isThisWeek(e.date));
            } else if (activeDateFilter === 'month') {
                filtered = filtered.filter(e => isThisMonth(e.date));
            }
            if (activeCityFilter !== 'all') {
                filtered = filtered.filter(e => e.city === activeCityFilter);
            }
            if (activeTypeFilter !== 'all') {
                filtered = filtered.filter(e => e.event_type === activeTypeFilter);
            }
            renderEvents(filtered);
        }

        // --- Initialize language ---
        document.documentElement.lang = currentLang;
        document.documentElement.dir = currentLang === 'he' ? 'rtl' : 'ltr';
        document.title = t('pageTitle');
        document.getElementById('tagline').textContent = t('tagline');
        document.getElementById('header-badge').textContent = t('headerBadge');
        document.getElementById('date-filter-label').textContent = t('filterDate');
        document.getElementById('city-filter-label').textContent = t('filterCity');
        document.getElementById('type-filter-label').textContent = t('filterType');
        document.getElementById('map-toggle-text').textContent = t('showMap');
        document.getElementById('loading').textContent = t('loading');

        // --- Load events ---
        fetch('events.json')
            .then(r => {
                if (!r.ok) throw new Error('events.json not found');
                return r.json();
            })
            .then(data => {
                allEvents = data;
                buildFilters();
                renderEvents(allEvents);
            })
            .catch(err => {
                document.getElementById('event-list').innerHTML = `
                    <p style="padding:1rem;color:#c0392b">
                        ${t('errorLoad')}<br>
                        <code>${t('errorHint')}</code>
                    </p>`;
                console.error(err);
            });
    </script>
</body>
