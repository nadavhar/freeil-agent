<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeIL — אירועים חינם בישראל</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            color: #1a1a2e;
        }
        header {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            padding: 1.2rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 { font-size: 1.6rem; font-weight: 700; }
        header h1 span { color: #00d4aa; }
        header p { opacity: 0.85; font-size: 0.9rem; }
        .container {
            display: grid;
            grid-template-columns: 1fr 400px;
            height: calc(100vh - 70px);
        }
        #map { width: 100%; height: 100%; }
        .sidebar {
            overflow-y: auto;
            padding: 1rem;
            background: #fff;
            border-right: 1px solid #e0e0e0;
        }
        .filter-section { margin-bottom: 0.5rem; }
        .filter-label {
            font-size: 0.72rem;
            color: #888;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .event-card {
            background: #f8f9fb;
            border: 1px solid #e2e6ea;
            border-radius: 10px;
            padding: 0.9rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        .event-card:hover {
            box-shadow: 0 2px 12px rgba(0,212,170,0.18);
            border-color: #00d4aa;
        }
        .event-card h3 { font-size: 0.95rem; margin-bottom: 0.3rem; color: #1a1a2e; }
        .event-card .meta { font-size: 0.8rem; color: #555; margin-bottom: 0.3rem; }
        .event-card .desc { font-size: 0.82rem; color: #333; }
        .event-card .source-tag {
            font-size: 0.7rem;
            color: #999;
            margin-top: 0.3rem;
        }
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.72rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 6px;
        }
        .badge-type {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .badge-city {
            background: #e3f2fd;
            color: #1565c0;
        }
        .badge-free {
            background: #00d4aa;
            color: #fff;
            font-weight: 700;
        }
        .filter-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 0.5rem;
        }
        .filter-btn {
            border: 1px solid #d0d5db;
            background: #fff;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.78rem;
            cursor: pointer;
            transition: all 0.15s;
        }
        .filter-btn.active, .filter-btn:hover {
            background: #1a1a2e;
            color: white;
            border-color: #1a1a2e;
        }
        .filter-btn.city-filter.active, .filter-btn.city-filter:hover {
            background: #1565c0;
            border-color: #1565c0;
        }
        .stats {
            font-size: 0.82rem;
            color: #666;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 0.75rem;
        }
        #loading {
            text-align: center;
            padding: 3rem;
            color: #888;
        }
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; grid-template-rows: 50vh 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Free<span>IL</span></h1>
            <p>אירועים חינם בתל אביב, ראשון לציון וירושלים</p>
        </div>
        <div style="font-size:0.8rem;opacity:0.7">חינם | כניסה חופשית | Free</div>
    </header>
    <div class="container">
        <div id="map"></div>
        <div class="sidebar">
            <div class="filter-section">
                <div class="filter-label">עיר</div>
                <div class="filter-bar" id="city-filters"></div>
            </div>
            <div class="filter-section">
                <div class="filter-label">סוג אירוע</div>
                <div class="filter-bar" id="type-filters"></div>
            </div>
            <div class="stats" id="stats"></div>
            <div id="event-list"><div id="loading">טוען אירועים חינם...</div></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- Map setup ---
        const map = L.map('map').setView([31.8, 34.9], 9);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors',
            maxZoom: 18,
        }).addTo(map);

        const typeColors = {
            concert: '#e91e63',
            festival: '#ff9800',
            market: '#795548',
            exhibition: '#9c27b0',
            tour: '#2196f3',
            workshop: '#8338ec',
            sport: '#f72585',
            community: '#00bcd4',
            culture: '#673ab7',
            food: '#ff5722',
            nature: '#2d6a4f',
            nightlife: '#311b92',
            family: '#4caf50',
            other: '#6c757d',
        };

        const typeLabels = {
            concert: 'קונצרטים',
            festival: 'פסטיבלים',
            market: 'שווקים',
            exhibition: 'תערוכות',
            tour: 'סיורים',
            workshop: 'סדנאות',
            sport: 'ספורט',
            community: 'קהילה',
            culture: 'תרבות',
            food: 'אוכל',
            nature: 'טבע',
            nightlife: 'חיי לילה',
            family: 'משפחה',
            other: 'אחר',
        };

        const cityLabels = {
            'Tel Aviv': 'תל אביב',
            'Rishon LeZion': 'ראשון לציון',
            'Jerusalem': 'ירושלים',
            'Other': 'אחר',
        };

        function makeIcon(type) {
            const color = typeColors[type] || typeColors.other;
            return L.divIcon({
                className: '',
                html: `<div style="
                    width:14px;height:14px;border-radius:50%;
                    background:${color};border:2px solid white;
                    box-shadow:0 1px 4px rgba(0,0,0,0.3);
                "></div>`,
                iconSize: [14, 14],
                iconAnchor: [7, 7],
            });
        }

        let allEvents = [];
        let markers = [];
        let activeTypeFilter = 'all';
        let activeCityFilter = 'all';

        function renderEvents(events) {
            const list = document.getElementById('event-list');
            list.innerHTML = '';
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            document.getElementById('stats').textContent =
                `${events.length} אירועים חינם`;

            if (!events.length) {
                list.innerHTML = '<p style="padding:1rem;color:#888">לא נמצאו אירועים.</p>';
                return;
            }

            events.forEach((ev, i) => {
                // Card
                const card = document.createElement('div');
                card.className = 'event-card';

                const cityBadge = ev.city ? `<span class="badge badge-city">${cityLabels[ev.city] || ev.city}</span>` : '';
                const typeBadge = ev.event_type ? `<span class="badge badge-type">${typeLabels[ev.event_type] || ev.event_type}</span>` : '';
                const dateStr = ev.date_display || ev.date || '';
                const sourceStr = ev.source ? `<div class="source-tag">מקור: ${ev.source}</div>` : '';

                card.innerHTML = `
                    <h3>${ev.title || 'ללא שם'} <span class="badge badge-free">חינם</span></h3>
                    <div>${cityBadge}${typeBadge}</div>
                    <div class="meta">${dateStr} &mdash; ${ev.location || ''}</div>
                    <div class="desc">${ev.description || ''}</div>
                    ${sourceStr}
                `;
                card.addEventListener('click', () => {
                    if (ev.latitude && ev.longitude) {
                        map.setView([ev.latitude, ev.longitude], 14);
                        markers[i]?.openPopup();
                    }
                });
                list.appendChild(card);

                // Marker
                if (ev.latitude && ev.longitude) {
                    const marker = L.marker([ev.latitude, ev.longitude], {
                        icon: makeIcon(ev.event_type),
                    }).addTo(map).bindPopup(`
                        <strong>${ev.title}</strong><br>
                        <span style="color:#00d4aa;font-weight:bold">חינם / Free</span><br>
                        ${dateStr}<br>
                        ${ev.location || ''}<br>
                        <em>${ev.description || ''}</em>
                    `);
                    markers.push(marker);
                } else {
                    markers.push(null);
                }
            });

            // Fit map to visible markers
            const validMarkers = markers.filter(Boolean);
            if (validMarkers.length) {
                const group = L.featureGroup(validMarkers);
                map.fitBounds(group.getBounds(), { padding: [30, 30] });
            }
        }

        function buildFilters() {
            // City filters
            const cities = [...new Set(allEvents.map(e => e.city).filter(Boolean))];
            const cityBar = document.getElementById('city-filters');
            cityBar.innerHTML = '';

            const allCityBtn = document.createElement('button');
            allCityBtn.className = 'filter-btn city-filter active';
            allCityBtn.dataset.city = 'all';
            allCityBtn.textContent = 'הכל';
            allCityBtn.onclick = () => { activeCityFilter = 'all'; applyFilter(); };
            cityBar.appendChild(allCityBtn);

            cities.forEach(c => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn city-filter';
                btn.textContent = cityLabels[c] || c;
                btn.dataset.city = c;
                btn.onclick = () => { activeCityFilter = c; applyFilter(); };
                cityBar.appendChild(btn);
            });

            // Type filters
            const types = [...new Set(allEvents.map(e => e.event_type).filter(Boolean))];
            const typeBar = document.getElementById('type-filters');
            typeBar.innerHTML = '';

            const allTypeBtn = document.createElement('button');
            allTypeBtn.className = 'filter-btn active';
            allTypeBtn.dataset.type = 'all';
            allTypeBtn.textContent = 'הכל';
            allTypeBtn.onclick = () => { activeTypeFilter = 'all'; applyFilter(); };
            typeBar.appendChild(allTypeBtn);

            types.forEach(t => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = typeLabels[t] || t;
                btn.dataset.type = t;
                btn.onclick = () => { activeTypeFilter = t; applyFilter(); };
                typeBar.appendChild(btn);
            });
        }

        function applyFilter() {
            document.querySelectorAll('#city-filters .filter-btn').forEach(b => {
                b.classList.toggle('active', (b.dataset.city || 'all') === activeCityFilter);
            });
            document.querySelectorAll('#type-filters .filter-btn').forEach(b => {
                b.classList.toggle('active', (b.dataset.type || 'all') === activeTypeFilter);
            });

            let filtered = allEvents;
            if (activeCityFilter !== 'all') {
                filtered = filtered.filter(e => e.city === activeCityFilter);
            }
            if (activeTypeFilter !== 'all') {
                filtered = filtered.filter(e => e.event_type === activeTypeFilter);
            }
            renderEvents(filtered);
        }

        // --- Load events ---
        fetch('events.json')
            .then(r => {
                if (!r.ok) throw new Error('events.json not found');
                return r.json();
            })
            .then(data => {
                allEvents = data;
                buildFilters();
                renderEvents(allEvents);
            })
            .catch(err => {
                document.getElementById('event-list').innerHTML = `
                    <p style="padding:1rem;color:#c0392b">
                        לא ניתן לטעון את events.json.<br>
                        הריצו <code>python main.py --demo</code> כדי ליצור אותו.
                    </p>`;
                console.error(err);
            });
    </script>
</body>
</html>
